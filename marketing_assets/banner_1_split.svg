<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <defs>
        <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0f172a" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#0f172a" stop-opacity="0.95"/>
        </linearGradient>
        <clipPath id="leftClip">
            <rect width="600" height="630" />
        </clipPath>
        <clipPath id="rightClip">
            <rect x="600" width="600" height="630" />
        </clipPath>
    </defs>
    
    <!-- Images: Two Interview Camera Angles -->
    <image href="https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=80" width="800" height="630" preserveAspectRatio="xMidYMid slice" clip-path="url(#leftClip)" />
    <image href="https://images.unsplash.com/photo-1573164713988-8665fc963095?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=80" x="400" width="800" height="630" preserveAspectRatio="xMidYMid slice" clip-path="url(#rightClip)" />
    
    <!-- Cybernetic Divider -->
    <line x1="600" y1="0" x2="600" y2="630" stroke="#10b981" stroke-width="4" />
    <circle cx="600" cy="315" r="12" fill="#0f172a" stroke="#10b981" stroke-width="3" />
    <circle cx="600" cy="315" r="4" fill="#10b981" />
    
    <!-- Bottom Fade Overlay -->
    <rect width="1200" height="630" fill="url(#overlay)" />
    
    <!-- Typography -->
    <text x="600" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="84" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-1">Art of Interview</text>
    <text x="600" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="32" font-weight="500" fill="#10b981" text-anchor="middle" letter-spacing="4">EXECUTIVE COMMS NINJA</text>
    
    <!-- Decorative Accents -->
    <rect x="560" y="560" width="80" height="4" fill="#10b981" rx="2" />
    <path d="M 40 40 L 80 40 M 40 40 L 40 80" fill="none" stroke="#10b981" stroke-width="3" />
    <path d="M 1160 40 L 1120 40 M 1160 40 L 1160 80" fill="none" stroke="#10b981" stroke-width="3" />
</svg>
