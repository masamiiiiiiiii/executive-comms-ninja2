<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#020617" stop-opacity="0.95"/>
            <stop offset="60%" stop-color="#020617" stop-opacity="0.7"/>
            <stop offset="100%" stop-color="#020617" stop-opacity="0.95"/>
        </linearGradient>
    </defs>
    
    <!-- Base Image: Interview Setting -->
    <image href="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=1200&amp;q=80" width="1200" height="630" preserveAspectRatio="xMidYMid slice" />
    
    <!-- Sub Image floating (Analysis Window) : Second Interview Angle -->
    <g transform="translate(820, 100)">
        <rect width="320" height="220" fill="none" stroke="#10b981" stroke-width="4" rx="12" />
        <clipPath id="floatClip">
            <rect width="320" height="220" rx="12" />
        </clipPath>
        <image href="https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=400&amp;q=80" width="320" height="220" preserveAspectRatio="xMidYMid slice" clip-path="url(#floatClip)" />
        <rect width="320" height="220" fill="#10b981" opacity="0.15" rx="12" />
        <circle cx="300" cy="20" r="5" fill="#ef4444" />
        <text x="20" y="25" font-family="'Courier New', monospace" font-size="14" fill="#ffffff" font-weight="bold">AI_OBSERVATION_NODE</text>
        <!-- Overlay Chart Lines -->
        <path d="M 20 180 Q 80 140 160 190 T 300 130" fill="none" stroke="#10b981" stroke-width="3" opacity="0.8" />
    </g>

    <!-- Gradient Overlay that darkens the left side heavily -->
    <rect width="1200" height="630" fill="url(#gradient)" />
    
    <!-- Typography Left Aligned -->
    <text x="80" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="100" font-weight="900" fill="#ffffff" text-anchor="start" letter-spacing="-2">Art of</text>
    <text x="80" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="100" font-weight="900" fill="#ffffff" text-anchor="start" letter-spacing="-2">Interview<tspan fill="#10b981">?</tspan></text>
    <text x="80" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="600" fill="#94a3b8" text-anchor="start" letter-spacing="4">EXECUTIVE COMMS NINJA</text>

    <!-- Emerald Accent line -->
    <rect x="80" y="550" width="120" height="6" fill="#10b981" rx="3" />
</svg>
